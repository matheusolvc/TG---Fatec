<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="contas">Contas</a>
      <a mat-list-item routerLink="Contas">Pagar contas</a>
      <a mat-list-item routerLink="Boletos">Reembolsos</a>
      <a mat-list-item routerLink="Boletos">Controle de despesas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ClientApp</span>
      <!--<div ng-include="'~/Pages/Shared/_LoginPartial.cshtml'"></div>-->
      <!--<mvc-partial [url]="'/LoginPartial/LoginPartial'"></mvc-partial>-->
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
