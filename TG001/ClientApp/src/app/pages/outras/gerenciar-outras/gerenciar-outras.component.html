<mat-card class="boleto-card">
    <div class="example-container">
        <div class="row">
            <mat-form-field class="col-md-6">
                <input matInput placeholder="ID Conta">
            </mat-form-field>
            <mat-form-field class="col-md-6">
                <input matInput placeholder="Status">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-md-3">
                <input matInput placeholder="ID Fornecedor">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-md-4">
                <input matInput placeholder="CNPJ">
            </mat-form-field>
            <mat-form-field class="col-md-8">
                <input matInput placeholder="Razão social">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="col-md-6">
                <input matInput placeholder="Nº Documento">
            </mat-form-field>
            <mat-form-field class="col-md-6">
                <input matInput placeholder="Série">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-md-3">
                <input matInput [matDatepicker]="pickerEm" placeholder="Data de emissão">
                <mat-datepicker-toggle matSuffix [for]="pickerEm"></mat-datepicker-toggle>
                <mat-datepicker #pickerEm></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="col-md-4">
                <input matInput [matDatepicker]="pickerVc" placeholder="Data de vencimento">
                <mat-datepicker-toggle matSuffix [for]="pickerVc"></mat-datepicker-toggle>
                <mat-datepicker #pickerVc></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="col-md-3">
                <input matInput placeholder="Tipo do documento">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="col-md-3">
                <input matInput placeholder="Valor do documento">
            </mat-form-field>
            <mat-form-field class="col-md-3">
                <input matInput placeholder="Multa">
            </mat-form-field>
            <mat-form-field class="col-md-3">
                <input matInput placeholder="Juros">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="col-md-3">
                <input matInput placeholder="Valor a pagar">
            </mat-form-field>
        </div>
    </div>

</mat-card>
