<div class="row">
  <div class="col-md-12">
    <mat-card class="">
      <mat-card-header>
        <mat-card-title>Boletos</mat-card-title>
        <span class="example-spacer"></span>
        Novo
        <mat-icon class="example-icon">add</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <tr>
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
            </ng-container>
            <ng-container matColumnDef="CNPJ">
              <th mat-header-cell *matHeaderCellDef> CNPJ </th>
              <td mat-cell *matCellDef="let element"> {{element.CNPJ}} </td>
            </ng-container>
            <ng-container matColumnDef="DataVencimento">
              <th mat-header-cell *matHeaderCellDef> Data de Vencimento </th>
              <td mat-cell *matCellDef="let element"> {{element.DataVencimento |  date:"dd/MM/yyyy"}} </td>
            </ng-container>
            <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
            </ng-container>
            <ng-container matColumnDef="opcoes" stickyEnd>
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item routerLink="editar/{{element.ID}}">
                    <mat-icon>edit</mat-icon>
                    <span>Editar</span>
                  </button>
                  <button mat-menu-item (click)="Remover(element.ID)">
                    <mat-icon>delete_outline</mat-icon>
                    <span>Excluir</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>
          </tr>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]">Itens por PÃ¡gina:</mat-paginator>
      </mat-card-content>

    </mat-card>
  </div>
  </div>
