<button mat-raised-button routerLink="editar">Boletos</button>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <tr>
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>
    <ng-container matColumnDef="CNPJ">
      <th mat-header-cell *matHeaderCellDef> CNPJ </th>
      <td mat-cell *matCellDef="let element"> {{element.CNPJ}} </td>
    </ng-container>
    <ng-container matColumnDef="DataVencimento">
      <th mat-header-cell *matHeaderCellDef> Data de Vencimento </th>
      <td mat-cell *matCellDef="let element"> {{element.DataVencimento |  date:"dd/MM/yyyy"}} </td>
    </ng-container>
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
    </ng-container>

    <ng-container matColumnDef="Editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button routerLink="editar/{{element.ID}}">Editar</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Remover">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="Remover(element.ID)">Remover</button>
      </td>
    </ng-container>
  </tr>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 30, 100]">Itens por PÃ¡gina:</mat-paginator>

<button mat-raised-button (click)="Voltar()">Voltar</button>
