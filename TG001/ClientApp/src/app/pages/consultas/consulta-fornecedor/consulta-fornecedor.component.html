<div class="row">
  <div class="col-md-12">
    <mat-card class="">
      <mat-card-header>
        <mat-card-title>Fornecedores</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <tr>
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
            </ng-container>
            <ng-container matColumnDef="CNPJ">
              <th mat-header-cell *matHeaderCellDef> CNPJ </th>
              <td mat-cell *matCellDef="let element"> {{element.CNPJ}} </td>
            </ng-container>
            <ng-container matColumnDef="RazaoSocial">
              <th mat-header-cell *matHeaderCellDef> Razão Social </th>
              <td mat-cell *matCellDef="let element"> {{element.RazaoSocial}} </td>
            </ng-container>
            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
            </ng-container>
            <ng-container matColumnDef="Cidade">
              <th mat-header-cell *matHeaderCellDef> Cidade </th>
              <td mat-cell *matCellDef="let element"> {{element.Cidade}} </td>
            </ng-container>
            <ng-container matColumnDef="UF">
              <th mat-header-cell *matHeaderCellDef> UF </th>
              <td mat-cell *matCellDef="let element"> {{element.UF}} </td>
            </ng-container>
          </tr>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]">Itens por Página:</mat-paginator>
      </mat-card-content>

    </mat-card>
  </div>
  </div>
